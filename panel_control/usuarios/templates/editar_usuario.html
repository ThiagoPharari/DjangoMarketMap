<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ usuario.nombre }}"><br>
        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ usuario.apellido }}"><br>
        <label>Correo:</label>
        <input type="email" name="correo" value="{{ usuario.correo }}"><br>
        <label>DNI:</label>
        <input type="text" name="dni" value="{{ usuario.dni }}"><br>
        <label>Tel√©fono:</label>
        <input type="text" name="numero" value="{{ usuario.numero }}"><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'menu_usuarios' %}">Volver</a>
</body>
</html>
