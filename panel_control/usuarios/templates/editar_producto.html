<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}"><br>
        <label>Descripci√≥n:</label>
        <input type="text" name="descripcion" value="{{ producto.descripcion }}"><br>
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}"><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'menu_productos' %}">Volver</a>
</body>
</html>
